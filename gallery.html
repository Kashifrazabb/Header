    <script>
        $('a').click((e)=>{
            $('#'+e.target.id).css({color:'white',background:'red'});
            $('a').not('#'+e.target.id).css({color:'black',background:'transparent'});

                $('.row img').not('.'+'app').css('display','none')
            }
        })
