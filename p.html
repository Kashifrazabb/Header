<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    .row{position: relative;width: 400px;height: 400px;overflow: hidden;}
    .row:before{position: absolute;content: '';width: 100%;height:100%;
    top:0;left:0;background: rgba(0,0,0,0.3);visibility: hidden;}
    .row:hover .content{z-index:2;position: absolute;bottom:10%;left:10%}

    img{width:100%;height:100%;transition: 0.5s;z-index: -1;}
    .row:hover img{transform: scale(1.3);}
    .row:hover:before{visibility: visible;z-index: 1;}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <img src="./img/portfolio/portfolio-5.jpg" alt="">
        <div class="content">
            <h1>CONTENT</h1>
            <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
